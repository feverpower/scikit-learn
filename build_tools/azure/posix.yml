parameters:
  name: ''
  vmImage: ''
  matrix: []

jobs:
- job: ${{ parameters.name }}
  pool:
    vmImage: ${{ parameters.vmImage }}
  variables:
    TEST_DIR: '$(Agent.WorkFolder)/tmp_folder'
    VIRTUALENV: 'testvenv'
    JUNITXML: 'test-data.xml'
    OMP_NUM_THREADS: '4'
    OPENBLAS_NUM_THREADS: '4'
    SKLEARN_SKIP_NETWORK_TESTS: '1'
    PYTHON_ARCH: '64'
    MINICONDA_PATH: '$(Agent.WorkFolder)/miniconda'
  strategy:
    matrix:
      ${{ insert }}: ${{ parameters.matrix }}

  steps:
    - bash: echo "##vso[task.prependpath]$CONDA/bin"
      displayName: Add conda to PATH
      condition: and(eq(variables['DISTRIB'], 'conda'), eq(variables['PYTHON_ARCH'], '64'))
    - script: |
        build_tools/azure/install.sh
      displayName: 'Install'
    - bash: echo "##vso[task.prependpath]$MINICONDA_PATH/bin"
      displayName: Add conda to PATH
      condition: and(eq(variables['DISTRIB'], 'conda'), eq(variables['PYTHON_ARCH'], '64'))
    - script: |
        build_tools/azure/test_script.sh
      displayName: 'Test Library'
    # - script: |
    #     build_tools/azure/test_docs.sh
    #   displayName: 'Test Docs'
    # - script: |
    #     build_tools/azure/test_pytest_soft_dependency.sh
    #   displayName: 'Test Soft Dependency'
    #   condition: and(eq(variables['CHECK_PYTEST_SOFT_DEPENDENCY'], 'true'), eq(variables['DISTRIB'], 'conda'))
    - task: PublishTestResults@2
      inputs:
        testResultsFiles: ${{ '$(TEST_DIR)/$(JUNITXML)' }}
        testRunTitle: ${{ format('{0}-$(DISTRIB)-$(PYTHON_VERSION)', parameters.name) }}
      displayName: 'Publish Test Results'
      condition: succeededOrFailed()
    - script: |
        build_tools/azure/upload_codecov.sh
      condition: and(succeeded(), eq(variables['COVERAGE'], 'true'), eq(variables['DISTRIB'], 'conda'))
      displayName: 'Upload To Codecov'
      env:
        CODECOV_TOKEN: $(CODECOV_TOKEN)
